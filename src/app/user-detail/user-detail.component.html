<mat-card class="user-detail-header">
  <img src="/assets/img/user.png" alt="" />
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu mat-button #userMenu="matMenu">
    <button mat-menu-item (click)=" editUserDeatail()">Edit</button>
  </mat-menu>
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <p>{{ user.email }}</p>
  </div>
</mat-card>
<mat-card class="user-detail-content mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="adressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu mat-button #adressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>
  <mat-card-content class="user-detail-address">
    <p>
      {{ user.street }}<br />
      {{ user.zipCode }} {{ user.city }}
    </p>
  </mat-card-content>
</mat-card>
