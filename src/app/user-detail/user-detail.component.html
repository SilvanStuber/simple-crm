<mat-card class="user-detail-header">
  <img src="/assets/img/user.png" alt="" />
  <div class="user-details">
    <h2>{{ userDetail.firstName }} {{ userDetail.lastName }}</h2>
    <p>{{ userDetail.email }}</p>
  </div>
</mat-card>
<mat-card class="user-detail-content mt-32">
  <mat-card-title>Address</mat-card-title>
  <mat-card-content class="user-detail-address">
    <p>
        {{ userDetail.street }}<br />
        {{ userDetail.zipCode }} {{ userDetail.city }}
    </p>
  </mat-card-content>
</mat-card>
